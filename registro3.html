<!DOCTYPE html>

<html lang="pt - BR"
<head>
    <title>registro</title>
</head>
<body>
    <form>
    <input
    autocomplete="off"
    autofocus
    placeholder="digite aqui seu email"
    name="email"
    pattern="+@.+\edu\.\D{2}"
    type="email"
    />
    <input
    placeholder="(dd)99999-9999"
    name="tel"
    pattern="\(\\d{2}\\d{5}\-\d{4})"
    type="text"/>
    <button>registrar</button>

    </form>


    </body>
</html>
